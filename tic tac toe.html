<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic tac toe design.css">
    <script src = "tic tac toe settings.js"></script>
</head>
<body onload=startGame()>
    <h1 id="title">Tic Tac Toe App</h1>
    <div id="message">messages will go here</div>
    <form class="grid-container">
    <div id="s1" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s2" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s3" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s4" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s5" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s6" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s7" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s8" class="grid-item" onclick="nextMove (this)"> </div>
    <div id="s9" class="grid-item" onclick="nextMove (this)"> </div>
    </form>
    <a href="tic tac toe.html">Start over</a>
    
</body>
</html>
